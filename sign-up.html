<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Sign Up Page</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="image-box">
                <img src="./assets/images/blog-articles-abstract-concept-illustration/bg-sign-up.jpg" alt="" class="img-fluid">
            </div>

            <form action="#" id="form">
                <h3 class="signin-text">Sign Up</h3>
                <div class="form-group first">
                    <input type="email" placeholder="Email" class="form-control" id="username">
                    <input type="password" placeholder="Password" class="form-control" id="password">
                </div>

                <div class="form-group second">
                    <label class="control-checkbox">
                        <span class="caption">Remember me</span>    
                    </label>
                    <input class="ml-auto" type="checkbox" checked="checked">
                </div>

                <button class="btn btn-signin">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
